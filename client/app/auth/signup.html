<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()'>
    <span ng-show="signupForm.name.$error.required">Enter a username</span>
    <input type='text' ng-model='user.username' required="" name="name">
    <span ng-show="signupForm.password.$error.required">Enter a password</span>
    <input type="password" ng-model='user.password' required="" name="password">
    <button ng-disabled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
